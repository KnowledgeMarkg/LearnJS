<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Kausar Chai Ke sath</h1>
    <button id="stop">Stop fa-stop</button>
</body>
<script>
    const changeText = function (){
        document.querySelector('h1').innerHTML = "Kausar Ke Sath Rozi";
    }
    const changeMe = setTimeout(changeText , 2000);

    document.querySelector('#stop').addEventListener('click' , (e)=>{
          clearTimeout(changeMe);
          console.log("Stopped");
    })
</script>
</html>
