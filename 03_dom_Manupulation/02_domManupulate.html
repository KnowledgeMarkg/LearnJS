<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code And Chai </title>
</head>
<body style="background-color: black; color: white;">
    <div class="main">
        <ul class="list">
            <li>JavaScript</li>
        </ul>
    </div>
</body>
<script>
function addLanguage(PrograLang){
    const list =document.createElement('li');
    const textNode = document.createTextNode(PrograLang);
    list.appendChild(textNode);
    document.querySelector('.list').appendChild(list);
}
addLanguage('Python');
addLanguage('Java')
</script>
</html>
